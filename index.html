<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>
<body>
    <div class="main-container">
        <header class="header">
            <i class="fa-regular fa-comment-dots"></i>
            <h1 class="title">Huddle</h1>
        </header>
        <div class="container">
            <div class="container__image">
                <img src="/images/illustration-mockups.svg" alt="">
            </div>
            <div class="container__descripcion">
                <div class="container__descripcion--title">
                    <h1 class="title">Build The Community Your Fans Will Love</h1>
                    <p> Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
                    Create connections with your users as you engage in genuine discussion. </p>
                </div>
                <div class="container__button">
                    <button class="btn">Register</button>
                </div>
            </div>
        </div>
        <footer class="footer">
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-twitter"></i>
            <i class="fa-brands fa-instagram"></i>
        </footer>
    </div>

    <script src="https://kit.fontawesome.com/aea951a809.js" crossorigin="anonymous"></script>
</body>
</html>
